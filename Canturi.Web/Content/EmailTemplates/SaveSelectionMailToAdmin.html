
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <table style="width:1250px; border: 1px solid #272727; padding:0px; margin:0px; width:100%;font-size:14px; color:#2e2e2e; font-family: arial;">
        <tr>
            <td style="background: #272727">
                <a href="{20}" target="_blank" style="text-decoration: none;">
                    <img src="{20}/Content/FrontEnd/images/logo.png" alt="" style="border: 0px;
               display: block;" />
                </a>
            </td>
        </tr>

        <!--<tr>
            <td style="padding: 18px 39px 18px 39px; margin: 0px;">
                <img src="{20}Content/FrontEnd/images/border-bg.png" alt="" style="border: 0px;
               display: block;" />
            </td>
        </tr>-->
        <tr>
            <td style="text-align:left">
                <table width="100%" cellpadding="0" cellspacing="0" align="left" border="0">
                    <tr>
                        <td valign="top" align="center" style="font-weight: bold; font-size: 15px; padding:8px 0px 8px 0px;
                     font-family: arial; color:#fff; margin:0 0 10px; background:#797979" colspan="3">
                            Consultant Details
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="font-weight: bold; font-size: 15px; padding: 5px 39px 15px 39px;
                     font-family: arial;width:300px;">
                            Consultant Name
                        </td>
                        <td width="3px" align="center">
                            <span>:</span>
                        </td>
                        <td valign="top" style="color: #545454; padding:5px 0 0 12px; font-family: arial;">
                            {CONSULTANT_RNAME}
                        </td>
                    </tr>

                    <tr>
                        <td valign="top" align="center" style="font-weight: bold; font-size: 15px; padding:8px 0px 8px 0px;
                     font-family: arial; color:#fff; margin:0 0 10px; background:#797979" colspan="3">
                            Client Details
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="font-weight: bold; font-size: 15px; padding: 5px 39px 15px 39px;
                     font-family: arial;width:300px;">
                            Client Full Name
                        </td>
                        <td width="3px" align="center">
                            <span>:</span>
                        </td>
                        <td valign="top" style="color: #545454; padding:5px 0 0 12px; font-family: arial;">
                            {CLIENT_FULL_NAME}
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="font-weight: bold; font-size: 15px; padding: 0 39px 15px 39px;
                     font-family: arial;width:300px;">
                            Client Phone
                        </td>
                        <td width="3px" align="center">
                            <span>:</span>
                        </td>
                        <td valign="top" style="color: #545454; padding-left: 12px; font-family: arial;">
                            {CLIENT_PHONE}
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="font-weight: bold; font-size: 15px; padding: 0 39px 15px 39px;
                     font-family: arial;width:300px;">
                            Date
                        </td>
                        <td width="3px" align="center">
                            <span>:</span>
                        </td>
                        <td valign="top" style="color: #545454; padding-left: 12px; font-family: arial;">
                            {DATE}
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
        <tr>
            <td valign="top" align="center" style="font-weight: bold; font-size: 15px; padding:8px 0px 8px 0px;
                     font-family: arial; color:#fff; margin:0 0 10px; background:#797979" colspan="3">
                Selected Diamonds
            </td>
        </tr>
        <tr>
            <td style="font-size:10px; border:0px; overflow:auto; font-family: arial; padding:0px; width:100%; margin:0px; text-align:center;">
                {SELECTED_DIAMONDS}
            </td>
        </tr>
        <!--<tr>
            <td style="padding: 30px 39px 20px 39px; margin: 0px;">
                <img src="{20}Content/FrontEnd/images/border-bg.png" alt="" style="border: 0px; display: block;" />
            </td>
        </tr>-->


        <tr>
            <td>
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: #272727; margin: auto;
               text-align: center">
                    <tr>
                        <td style="padding:20px 0; margin: 0px; text-align: center; color: #b6b6b6;
                     font-family: arial;">
                            &copy; {YEAR} CANTURI, All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>


        
    </table>

</body>
</html>
